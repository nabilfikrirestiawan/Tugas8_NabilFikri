<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Siswa</title>
</head>
<body>
    <h1><b>Formulir Pendaftaran Siswa - Tugas 8</b></h1>
    <table>
            <tr>
                <td>Nama Calon Siswa</td>
                <td>:</td>
                <td><input type="text"></td>                
            </tr>
            <tr>
                <td>Tempat Tanggal/Lahir</td>
                <td>:</td>
                <td><input type="text"> <input type="date"></td>
            </tr>
            <tr>
                <td>Agama</td>
                <td>:</td>
                <td>
                <select name="Agama" id="Agama">
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Katolik">Katolik</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Buddha">Buddha</option>
                    <option value="Konghuchu">Konghuchu</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td><textarea name="Alamat" id="Alamat" rows="4" cols="50"></textarea></td>
            </tr>
            <tr>
                <td>No Telp/Hp</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td><input type="radio">Pria <input type="radio">Wanita</td>
            </tr>
            <tr>
                <td>Hobi</td>
                <td>:</td>
                <td><input type="checkbox">Membaca <input type="checkbox">Menulis <input type="checkbox">Olahraga</td>
            </tr> 
            <tr>
                <td>Pas Foto</td>
                <td>:</td>
                <td><input type="file"></td>
            </tr> 
            <tr>
                <td><input type="submit"></td>
            </tr>                      
        </table>
</body>
</html>
